<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>My First Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header-->
    <header class="header">
        <nav class="main-nav">
            <h3 class="site-logo primary-color inter-fonts">Web Guru</h3>
            <a href="https://google.com"><button class="common-btn raleway-fonts">Sign Up</button></a>
        </nav>
        <!--header banner start-->
        <div class="header-banner">
            <h3 class="banner-title raleway-fonts color1">Cool Dark UI Template for Webflow Agencies!</h3>
            <button class="focus-btn common-btn raleway-fonts">Stay Focused</button>
        </div>
        <!--header banner end-->
    </header>
    <!--header end-->
    <main>
        <!--action section start-->
        <section class="action-section">
            <div class="see-action">
                <h3 class="action-title raleway-fonts color1">See It in Action</h3>
                <p class="action-description raleway-fonts color2">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="live-btn common-btn raleway-fonts">Stay Focused</button>
            </div>
            <div class="action-img">
                <img src="assets/wc-mini.png" alt="Webflow Conf 2022">
            </div>
        </section>
        <!--action section end-->
        <!--productive section -->
        <section class="productive-section">
            <h3 class="pro-section-title raleway-fonts color1">Joined Thousands of Productive Users</h3>
            <div class="productive-container inter-fonts">
                <div class="productive-user">
                    <h3 class="pro-user-titile primary-color">50K</h3>
                    <p class="pro-user-des color2">Active Users</p>
                </div>
                <div class="productive-user">
                    <h3 class="pro-user-titile primary-color">2M+</h3>
                    <p class="pro-user-des color2">Focus Sessions</p>
                </div>
                <div class="productive-user">
                    <h3 class="pro-user-titile primary-color">95%</h3>
                    <p class="pro-user-des color2">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <!--productive section end-->
    </main>
</body>
</html>
